<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="favicon.ico" rel="icon">
    <title>JS Native App</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="db">
        <div class="db__header">
          <h1>Excel Dashboard</h1>
        </div>
        <div class="db__new">
          <a href="#" class="create">New <br/> table</a>
        </div>
        <div class="db__table">
          <div class="list-header">
            <span>Title</span>
            <span>Last open date</span>
          </div>
          <ul class="list">
            <li class="record">
              <a href="#">Table 1</a>
              <strong>12.12.2020</strong>
            </li>
            <li class="record">
              <a href="#">Table 2</a>
              <strong>20.09.2020</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
